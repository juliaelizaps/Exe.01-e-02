<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Estudante</title>
  <style>
  </style>
</head>
<body>
  <h1>Dados Pessoais e Profissionais</h1>
  <form>
    <h2>Dados Pessoais</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>
    
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required><br><br>
    
    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" required><br><br>
    
    <label for="estado">Estado:</label>
    <select id="estado" name="estado" required>
      <option value="">Selecione</option>
      <option value="SP">São Paulo</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="MG">Minas Gerais</option>
      <option value="RS">Rio Grande do Sul</option>
      <option value="BA">Bahia</option>
    </select><br><br>
    
    <h2>Dados Profissionais</h2>
    <label>Natureza do Cargo:</label>
    <div class="radio-group">
      <label>
        <input type="radio" name="naturezaCargo" value="estagiario" required> Estagiário
      </label>
      <label>
        <input type="radio" name="naturezaCargo" value="trainee" required> Trainee
      </label>
      <label>
        <input type="radio" name="naturezaCargo" value="efetivo" required> Efetivo
      </label>
    </div><br><br>
    
    <label>Área de Interesse:</label>
    <div>
      <label>
        <input type="checkbox" name="areaInteresse[]" value="tecnologia"> Tecnologia
      </label>
      <label>
        <input type="checkbox" name="areaInteresse[]" value="saude"> Saúde
      </label>
      <label>
        <input type="checkbox" name="areaInteresse[]" value="educacao"> Educação
      </label>
      <label>
        <input type="checkbox" name="areaInteresse[]" value="engenharia"> Engenharia
      </label>
    </div><br><br>
    
    <label for="miniCurriculo">Mini-Currículo:</label>
    <textarea id="miniCurriculo" name="miniCurriculo" rows="4" cols="50"></textarea><br><br>
    
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
