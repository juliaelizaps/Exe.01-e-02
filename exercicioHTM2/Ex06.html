<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Estudante</title>
</head>
<body>
  <h1>Dados Pessoais e Profissionais</h1>
  <form>
    <h2>Dados Pessoais</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" ><br><br>
    
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" ><br><br>
    
    <h2>Dados Profissionais</h2>
    <label for="escolaridade">Escolaridade:</label>
    <select id="escolaridade" name="escolaridade" >
      <option value="">Selecione</option>
      <option value="fundamental">Fundamental</option>
      <option value="medio">Médio</option>
      <option value="superior">Superior</option>
      <option value="pos-graduacao">Pós-Graduação</option>
    </select><br><br>
    
    <label>Área de Atuação:</label>
    <div class="radio-group">
      <label class="radio-button">
        <input type="radio" name="areaAtuacao" value="tecnologia"> Tecnologia
      </label>
      <label class="radio-button">
        <input type="radio" name="areaAtuacao" value="saude"> Saúde
      </label>
      <label class="radio-button">
        <input type="radio" name="areaAtuacao" value="educacao"> Educação
      </label>
    </div><br><br>
    
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
